<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetSmart - Sports Betting Analysis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --secondary: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --white: #ffffff;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--gray-50);
            color: var(--gray-800);
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark {
            background-color: var(--gray-900);
            color: var(--gray-100);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .header p {
            font-size: 1.1rem;
            color: var(--gray-600);
        }

        body.dark .header p {
            color: var(--gray-300);
        }

        .filters {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (min-width: 768px) {
            .filters {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
        }

        .tabs {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .tab {
            padding: 8px 16px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .tab-active {
            background-color: var(--primary);
            color: var(--white);
        }

        .tab-inactive {
            background-color: var(--gray-200);
            color: var(--gray-700);
        }

        body.dark .tab-inactive {
            background-color: var(--gray-700);
            color: var(--gray-200);
        }

        select {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid var(--gray-300);
            background-color: var(--white);
            color: var(--gray-800);
        }

        body.dark select {
            background-color: var(--gray-700);
            color: var(--gray-100);
            border-color: var(--gray-600);
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--white);
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .bets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .bet-card {
            background-color: var(--white);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        body.dark .bet-card {
            background-color: var(--gray-800);
        }

        .bet-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .bet-card-content {
            padding: 20px;
        }

        .bet-info-icon {
            display: none;
            position: absolute;
            top: 10px;
            right: 10px;
            color: var(--primary);
        }

        .bet-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .bet-sport {
            font-weight: 600;
            color: var(--primary);
        }

        .bet-time {
            color: var(--gray-500);
        }

        body.dark .bet-time {
            color: var(--gray-400);
        }

        .bet-title {
            margin: 0 0 15px 0;
            font-size: 1.2rem;
            line-height: 1.3;
        }

        .bet-main {
            margin-bottom: 15px;
        }

        .bet-type-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .bet-type {
            font-weight: 500;
            color: var(--gray-600);
        }

        body.dark .bet-type {
            color: var(--gray-300);
        }

        .bet-value {
            font-weight: 600;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.85rem;
        }

        .value-high {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--secondary);
        }

        .value-medium {
            background-color: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }

        .value-low {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }

        .bet-selection-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .bet-pick-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bet-pick {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .bet-odds {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .confidence-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .confidence-high {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--secondary);
            border: 1px solid var(--secondary);
        }

        .confidence-medium {
            background-color: rgba(245, 158, 11, 0.1);
            color: var(--warning);
            border: 1px solid var(--warning);
        }

        .confidence-low {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border: 1px solid var(--danger);
        }

        .bet-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 10px;
            border-top: 1px solid var(--gray-200);
        }

        body.dark .bet-footer {
            border-top-color: var(--gray-700);
        }

        .best-odds {
            font-size: 0.9rem;
            color: var(--gray-500);
        }

        body.dark .best-odds {
            color: var(--gray-400);
        }

        .view-analysis-btn {
            background: none;
            border: none;
            color: var(--primary);
            font-weight: 600;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .view-analysis-btn:hover {
            background-color: rgba(79, 70, 229, 0.1);
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            color: var(--gray-500);
        }

        body.dark .no-results {
            color: var(--gray-400);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .modal-content {
            background-color: var(--white);
            border-radius: 10px;
            width: 100%;
            max-width: 800px;
            margin: 20px 0;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        body.dark .modal-content {
            background-color: var(--gray-800);
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        body.dark .modal-header {
            border-bottom-color: var(--gray-700);
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray-500);
            transition: color 0.2s;
        }

        .modal-close:hover {
            color: var(--primary);
        }

        .modal-body {
            padding: 20px;
        }

        .modal-section {
            margin-bottom: 25px;
        }

        .modal-header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .bet-meta {
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
        }

        .modal-sport {
            font-weight: 600;
            color: var(--primary);
        }

        .modal-time {
            color: var(--gray-500);
        }

        body.dark .modal-time {
            color: var(--gray-400);
        }

        .modal-confidence {
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .main-bet-highlight {
            background-color: var(--gray-50);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        body.dark .main-bet-highlight {
            background-color: var(--gray-700);
        }

        .bet-meta-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .bet-type-label {
            font-weight: 500;
            color: var(--gray-600);
        }

        body.dark .bet-type-label {
            color: var(--gray-300);
        }

        .value-badge {
            font-weight: 600;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.85rem;
        }

        .bet-selection-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .bet-pick {
            font-weight: 600;
            font-size: 1.2rem;
        }

        .bet-odds {
            font-weight: 700;
            font-size: 1.2rem;
        }

        .implied-prob {
            font-size: 0.9rem;
            color: var(--gray-600);
            text-align: right;
        }

        body.dark .implied-prob {
            color: var(--gray-300);
        }

        .modal-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        @media (min-width: 768px) {
            .modal-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .modal-subtitle {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.1rem;
            color: var(--primary);
        }

        .other-bets-container, .odds-comparison-container {
            background-color: var(--gray-50);
            padding: 15px;
            border-radius: 8px;
        }

        body.dark .other-bets-container, 
        body.dark .odds-comparison-container {
            background-color: var(--gray-700);
        }

        .other-bet-row {
            padding: 10px 0;
            border-bottom: 1px solid var(--gray-200);
        }

        body.dark .other-bet-row {
            border-bottom-color: var(--gray-600);
        }

        .other-bet-row:last-child {
            border-bottom: none;
        }

        .other-bet-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .other-bet-type {
            font-weight: 500;
        }

        .other-bet-odds {
            font-weight: 600;
        }

        .other-bet-value {
            font-size: 0.85rem;
            font-weight: 600;
            text-align: right;
        }

        .odds-comparison-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid var(--gray-200);
        }

        body.dark .odds-comparison-row {
            border-bottom-color: var(--gray-600);
        }

        .odds-comparison-row:last-child {
            border-bottom: none;
        }

        .odds-value {
            font-weight: 600;
        }

        .no-odds, .no-other-bets {
            color: var(--gray-500);
            text-align: center;
            padding: 10px;
        }

        body.dark .no-odds, 
        body.dark .no-other-bets {
            color: var(--gray-400);
        }

        .analysis-container {
            background-color: var(--gray-50);
            padding: 15px;
            border-radius: 8px;
            line-height: 1.6;
        }

        body.dark .analysis-container {
            background-color: var(--gray-700);
        }

        .ai-title {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .ai-analysis-container {
            background-color: var(--gray-50);
            padding: 15px;
            border-radius: 8px;
            line-height: 1.6;
        }

        body.dark .ai-analysis-container {
            background-color: var(--gray-700);
        }

        /* Game Modal Styles */
        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }

        @media (min-width: 992px) {
            .grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .progress-section h3, .game-info-section h3 {
            margin-top: 0;
            color: var(--primary);
        }

        .progress-tree-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .diamond-tree {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .diamond-row {
            display: flex;
            justify-content: center;
        }

        .diamond-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 15px;
            position: relative;
        }

        .diamond {
            width: 50px;
            height: 50px;
            background-color: var(--gray-200);
            transform: rotate(45deg);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            margin: 15px 0;
        }

        body.dark .diamond {
            background-color: var(--gray-700);
        }

        .diamond span {
            transform: rotate(-45deg);
            font-weight: 600;
            color: var(--gray-700);
        }

        body.dark .diamond span {
            color: var(--gray-300);
        }

        .diamond-label {
            position: absolute;
            bottom: -25px;
            font-size: 0.8rem;
            color: var(--gray-500);
        }

        body.dark .diamond-label {
            color: var(--gray-400);
        }

        .diamond-pulse {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: rotate(45deg) scale(1); }
            50% { transform: rotate(45deg) scale(1.1); }
            100% { transform: rotate(45deg) scale(1); }
        }

        .info-box {
            background-color: var(--gray-50);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        body.dark .info-box {
            background-color: var(--gray-700);
        }

        /* Subscribe Modal Styles */
        .features-list {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }

        .features-list li {
            padding: 8px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .features-list li::before {
            content: "✓";
            color: var(--secondary);
            font-weight: bold;
        }

        .divider {
            height: 1px;
            background-color: var(--gray-200);
            margin: 20px 0;
        }

        body.dark .divider {
            background-color: var(--gray-700);
        }

        .payment-options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        @media (min-width: 768px) {
            .payment-options {
                grid-template-columns: 1fr 1fr;
            }
        }

        .payment-option {
            background-color: var(--gray-50);
            border-radius: 8px;
            padding: 20px;
            transition: all 0.2s;
        }

        body.dark .payment-option {
            background-color: var(--gray-700);
        }

        .payment-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .payment-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .payment-icon {
            font-size: 1.5rem;
            color: var(--primary);
        }

        .payment-option h3 {
            margin: 0;
            font-size: 1.2rem;
        }

        .payment-details p:first-child {
            font-size: 1.3rem;
            font-weight: 600;
            margin: 0 0 10px 0;
            color: var(--primary);
        }

        .payment-details ul {
            list-style-type: none;
            padding: 0;
            margin: 15px 0;
        }

        .payment-details li {
            padding: 5px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .payment-details li::before {
            content: "•";
            color: var(--primary);
        }

        .payment-select-btn {
            width: 100%;
            padding: 10px;
            background-color: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .payment-select-btn:hover {
            background-color: var(--primary-dark);
        }

        .privacy-note {
            font-size: 0.85rem;
            color: var(--gray-500);
            text-align: center;
            margin-top: 20px;
        }

        body.dark .privacy-note {
            color: var(--gray-400);
        }

        /* Auth Wall Styles */
        #authWall {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--white);
            z-index: 1001;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        body.dark #authWall {
            background-color: var(--gray-900);
        }

        .auth-container {
            max-width: 400px;
            width: 100%;
            background-color: var(--gray-50);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        body.dark .auth-container {
            background-color: var(--gray-800);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h2 {
            margin: 0 0 10px 0;
            color: var(--primary);
        }

        .auth-header p {
            margin: 0;
            color: var(--gray-600);
        }

        body.dark .auth-header p {
            color: var(--gray-300);
        }

        .auth-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .auth-tab-btn {
            background: none;
            border: none;
            padding: 10px 20px;
            font-weight: 600;
            color: var(--gray-500);
            cursor: pointer;
            position: relative;
        }

        .auth-tab-btn.active {
            color: var(--primary);
        }

        .auth-tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 20px;
            right: 20px;
            height: 2px;
            background-color: var(--primary);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--gray-700);
        }

        body.dark .form-group label {
            color: var(--gray-300);
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--gray-300);
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        body.dark .form-control {
            background-color: var(--gray-700);
            color: var(--gray-100);
            border-color: var(--gray-600);
        }

        .auth-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 10px;
        }

        .auth-btn:hover {
            background-color: var(--primary-dark);
        }

        .auth-footer {
            text-align: center;
            margin-top: 20px;
            color: var(--gray-500);
        }

        body.dark .auth-footer {
            color: var(--gray-400);
        }

        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .error-message {
            color: var(--danger);
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        /* Loading Spinner */
        #loadingSpinner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1002;
            flex-direction: column;
        }

        body.dark #loadingSpinner {
            background-color: rgba(17, 24, 39, 0.9);
        }

        .spinner-content {
            text-align: center;
        }

        .spinner-icon {
            font-size: 3rem;
            color: var(--primary);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Utility Classes */
        .hidden {
            display: none !important;
        }

        .text-primary {
            color: var(--primary);
        }

        .text-secondary {
            color: var(--secondary);
        }

        .items-center {
            align-items: center;
        }

        .gap-3 {
            gap: 12px;
        }

        .flex {
            display: flex;
        }
    </style>
</head>
<body>
    <!-- Loading Spinner -->
    <div id="loadingSpinner">
        <div class="spinner-content">
            <i class="fas fa-circle-notch spinner-icon"></i>
            <p>Loading BetSmart...</p>
        </div>
    </div>

    <!-- Auth Wall -->
    <div id="authWall">
        <div class="auth-container">
            <div class="auth-header">
                <h2>Welcome to BetSmart</h2>
                <p>Sign in to access premium betting analysis</p>
            </div>
            
            <div class="auth-tabs">
                <button id="showPinAuth" class="auth-tab-btn active">PIN Access</button>
                <button id="showEmailAuth" class="auth-tab-btn">Email Access</button>
            </div>
            
            <div id="pinAuth" class="auth-form active">
                <div class="form-group">
                    <label for="pinInput">Enter Access PIN</label>
                    <input type="password" id="pinInput" class="form-control" placeholder="Enter your 6-digit PIN">
                    <div id="pinError" class="error-message"></div>
                </div>
                <button id="submitPin" class="auth-btn">Submit</button>
            </div>
            
            <div id="emailAuth" class="auth-form">
                <div class="form-group">
                    <label for="emailInput">Email</label>
                    <input type="email" id="emailInput" class="form-control" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="passwordInput">Password</label>
                    <input type="password" id="passwordInput" class="form-control" placeholder="Enter your password">
                    <div id="emailError" class="error-message"></div>
                </div>
                <button id="emailSignIn" class="auth-btn">Sign In</button>
                <button id="emailSignUp" class="auth-btn" style="margin-top: 10px; background-color: var(--secondary);">Sign Up</button>
            </div>
            
            <div class="auth-footer">
                <p>By continuing, you agree to our <a href="#">Terms of Service</a></p>
            </div>
        </div>
    </div>

    <!-- App Content -->
    <div id="appContent">
        <!-- Content will be dynamically generated by app.js -->
    </div>

    <!-- Firebase and App JS -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="app.js"></script>
</body>
</html>
